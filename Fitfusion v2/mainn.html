<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Page</title>
  <style>
    /* Global Styles */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: rgb(3, 3, 3);
      color: #fff;
    }

    /* Navbar */
    .navbar {
      display: flex;
      justify-content: space-between; 
      align-items: center;
      padding: 15px 30px;
      background-color: #010101;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      transition: background-color 0.3s ease-in-out;
  }

    .navbar .logo a {
      font-size: 24px; /* Adjust logo text size */
      font-weight: bold;
      color: #fff; /* White text for the logo */
      text-decoration: none; /* Remove underline */
    }

    .navbar ul {
      list-style-type: none; /* Remove bullets */
      display: flex;
      margin-left: 20px;
      margin-right: 20px;
      padding-right: 20px;
      padding-left: 20px;
    }

    .navbar ul li {
      margin-left: 20px; /* Spacing between the menu items */
      position: relative; /* Position relative for dropdown */
    }

    .navbar ul li a {
      color: #fff; /* White text for menu items */
      text-decoration: none; /* Remove underline */
      font-size: 18px;
      padding: 10px; /* Add padding for better click area */
    }

    .navbar ul li a:hover {
      color: #ccc; /* Lighter color on hover */
    }

    /* Dropdown Styles */
    .dropdown {
      display: none; /* Initially hidden */
      position: absolute; /* Position relative to parent li */
      top: 100%; /* Position it below the parent */
      left: 0;
      background-color: #010101; /* Dropdown background */
      padding: 0; /* No padding for dropdown */
      border-radius: 5px;
      z-index: 1000; /* Ensure it appears above other elements */
      min-width: 150px; /* Set a minimum width for the dropdown */
    }

    .navbar ul li:hover .dropdown {
      display: block; /* Show dropdown on hover */
    }

    .dropdown a {
      padding: 10px 20px; /* Padding for dropdown links */
      display: block; /* Display as block elements */
      color: #fff; /* White text */
      text-decoration: none; /* Remove underline */
    }

    .dropdown a:hover {
      background-color: #7f0202; /* Change background on hover */
      color: #010101; /* Darker text on hover */
    }

    /* Carousel */
    .carousel {
      margin-top: 60px;
      overflow: hidden;
      width: 100%;
      height: 300px;
      position: relative;
    }

    .carousel-container {
      display: flex;
      transition: transform 0.5s ease;
    }

    .carousel-image {
      width: 100%;
      height: 300px;
      object-fit: cover;
      margin-left: 20px;
      border-radius: 3px;
    }

    /* Info Boxes */
    .info-section {
      display: flex;
      justify-content: space-around;
      margin: 50px 0;
    }

    .info-box {
      width: 30%;
      padding: 20px;
      background-color: #000;
      text-align: center;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
      position: relative;
    }

    .info-box img {
      max-width: 100%;
      border-radius: 10px;
    }

    /* Initially hidden text */
    .animated-text {
      font-size: 24px;
      font-weight: bold;
      color: rgb(255, 255, 255);
      opacity: 0; /* Initially hidden */
      transition: opacity 0.5s ease-in-out;
    }

    /* Show the text when hovering over the info box */
    .info-box:hover .animated-text {
      opacity: 1; /* Show text on hover */
    }

    /* Transition Section */
    .transition-section {
      display: flex;
      align-items: center;
      justify-content: space-between;
      height: 300px;
      margin: 50px 0;
      opacity: 0; /* Start hidden */
      transform: translateX(100%); /* Start off-screen on the right */
      transition: opacity 1s ease, transform 1s ease; /* Blackout transition */
    }

    .transition-section.active {
      opacity: 1; /* Fade in */
      transform: translateX(0); /* Slide into view */
    }

    .text-container {
      width: 50%;
      padding: 20px;
    }

    .text-container h2 {
      font-size: 36px;
      margin-bottom: 10px;
      color: rgb(145, 8, 8);
    }

    .text-container p {
      font-size: 18px;
    }

    .image-container {
      width: 50%;
      text-align: right;
    }

    .image-container img {
      width: 50%;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }

    span {
      color: rgb(138, 3, 3);
    }
    a{
      text-decoration: none;
      color: #fff;
    }
  </style>
</head>

  <script>
    // Image Carousel functionality
    const carouselContainer = document.querySelector('.carousel-container');
    const carouselImages = document.querySelectorAll('.carousel-image');
    let currentIndex = 0;
    const totalImages = carouselImages.length;

    // Function to update the carousel position
    function updateCarousel() {
      const width = carouselImages[0].clientWidth;
      carouselContainer.style.transform = `translateX(-${currentIndex * width}px)`;
    }

    // Automatically scroll to the next image every 3 seconds
    setInterval(() => {
      currentIndex = (currentIndex + 1) % totalImages; // Loop back to first image after the last one
      updateCarousel();
    }, 3000);

    // Transition Image Section: Trigger the animation when scrolling
    window.addEventListener('scroll', () => {
      const transitionSection = document.querySelector('.transition-section');
      const transitionSectionTop = transitionSection.getBoundingClientRect().top;

      if (transitionSectionTop <= window.innerHeight) {
        transitionSection.classList.add('active');
      }
    });
  </script>
